<!DOCTYPE html>
<html>
  <head>
    <title>My First JavaScript Code</title>
  </head>
  <body>
    <button onclick="showMessage()">Click me</button>
    <p id="message"></p>
    <script>
      function showMessage() {
        document.getElementById("message").innerHTML = "Hello, World!";
      }
    </script>
  </body>
</html>
